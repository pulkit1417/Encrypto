<section class="bg-gray-50 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="border-4 border-gray-900 bg-white rounded-lg shadow p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6">Login to your account</h1>
        @if(isError){
            <div  class="p-5 my-3 bg-red-100 text-red-900">
                The Email or Password is wrong
            </div>
        }
        
        
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Your Email:</label>
            <input formControlName="email" type="email" id="email" name="email" placeholder="name@company.com" required
              class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Your Password:</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="********" required
              class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>
          <button type="submit"
            class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-200 ease-in-out">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </section>
